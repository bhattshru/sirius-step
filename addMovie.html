<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Movie</title>
    <meta name="description" content="Add Movie Details">
</head>
<body>
  <header>
    <img src="images/projector-logo.png" alt="logo" />
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="#">ADD MOVIE</a></li>
    </ul>
  </header>
  <form>
    <h2>Add a New Movie</h2>
    <ul>
      <li>
          <label for="name">Movie Name</label>
          <input type="text" name="name" required />
      </li>
      <li>
          <label for="releaseYear">Release Year</label>
          <input type="text" name="releaseYear" required />
      </li>
      <li>
        <div>
          <label for="language">Language</label>
          <select name="language">
           <option value="english">English</option>
           <option value="tamil">Tamil</option>
           <option value="hindi">Hindi</option>
           <option value="malayalam">Malayalam</option>
         </select>
       </div>
       <div>
          <label for="rating">Rating</label>
          <select name="rating">
           <option value="5">5</option>
           <option value="4">4</option>
           <option value="3">3</option>
           <option value="2">2</option>
           <option value="1">1</option>
         </select>
        </div>
      </li>
      <li>
          <label for="thumbnailUrl">Thumbnail URL</label>
          <input type="url" name="thumbnailUrl" required />
      </li>
      <li>
          <label for="plot">Plot</label>
          <textarea rows="6" name="plot"></textarea>
      </li>
      <li>
          <label for="posterUrl">Poster URL</label>
          <input type="url" name="posterUrl" />
      </li>
      <li>
          <label for="cast">Cast</label>
          <textarea rows="6" name="cast"></textarea>
      </li>
    </ul>
    <button id="submit">SAVE</button>
  </form>
  <footer>
    <img src="images/projector-logo.png" alt="logo" />
    <div >
      <a href="#" ></a>
      <a href="#" ></a>
      <a href="#" ></a>
    </div>
  </footer>
</body>
</html>
